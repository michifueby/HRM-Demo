name: Deploy HRM PaaS to AWS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  # ====================================================
  # PHASE 1: BUILD (6 Parallel Jobs)
  # Each job gets 7GB RAM just for ONE build target
  # ====================================================
  build:
    name: Build ${{ matrix.service }}-${{ matrix.type }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false # If 'core' fails, 'metrics' keeps going
      matrix:
        service: [ core, metrics, activities ]
        type: [ frontend, backend ] # This creates 3 x 2 = 6 jobs

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: src

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 1. SAFETY NET: Keep Swap Space (Prevents OOM crashes)
      - name: Add Swap Space
        run: |
          sudo fallocate -l 4G /swapfile_gha
          sudo chmod 600 /swapfile_gha
          sudo mkswap /swapfile_gha
          sudo swapon /swapfile_gha

     # 2. INSTALL & BUILD SINGLE TARGET
      - name: Install & Build
        run: |
          cd src/src

          # ENVIRONMENT VARIABLES
          export CI=true
          export NX_DAEMON=false
          export NX_TASKS_RUNNER_DYNAMIC_OUTPUT=false 
          export GENERATE_SOURCEMAP=false 
          export UV_THREADPOOL_SIZE=1 
          # TUNED: Limit Node to 4GB. This forces it to Garbage Collect 
          # instead of freezing the OS.
          export NODE_OPTIONS="--max-old-space-size=4096"

          # INSTALL
          echo "Installing dependencies..."
          npm ci --legacy-peer-deps --omit=optional --no-audit --no-fund --ignore-scripts
          
          # FIX BINARIES
          echo "Aligning binaries..."
          npm install @swc/core@latest @swc/core-linux-x64-gnu@latest --no-save --no-optional --ignore-scripts
          npm install esbuild@latest @esbuild/linux-x64@latest --no-save --no-optional --ignore-scripts

          # BUILD
          echo "Building ${{ matrix.service }}-${{ matrix.type }}..."
          
          # We removed --verbose to prevent "Silent Freezing"
          ./node_modules/.bin/nx build ${{ matrix.service }}-${{ matrix.type }} \
            --configuration=production \
            --parallel=1 \
            --max-workers=1 \
            --skip-nx-cache \
            --no-daemon \
            --sourceMap=false
      # 3. ARTIFACT UPLOAD
      # We save the build output to pass it to the Deploy job
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.service }}-${{ matrix.type }}
          # Note: Adjust this path if your nx output dir is different
          path: src/dist/apps/${{ matrix.service }}/${{ matrix.type }}
          retention-days: 1

  # ====================================================
  # PHASE 2: DEPLOY
  # Runs only after the specific service builds succeed
  # ====================================================
  deploy:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        service: [ core, metrics, activities ]
    
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.ACTIONS_GITHUB_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      # RESTORE FRONTEND
      - name: Download Frontend Artifact
        uses: actions/download-artifact@v4
        with:
          name: build-${{ matrix.service }}-frontend
          path: dist_frontend

      # RESTORE BACKEND
      - name: Download Backend Artifact
        uses: actions/download-artifact@v4
        with:
          name: build-${{ matrix.service }}-backend
          path: dist_backend

      - name: Deploy Frontend
        run: |
          # Use the downloaded artifact path
          aws s3 sync dist_frontend \
            s3://hrm-${{ matrix.service }}-frontend/ --delete --cache-control "public, max-age=60"
          
          # Invalidate CloudFront
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets[format('CF_DISTRIBUTION_{0}', matrix.service)] }} \
            --paths "/*"

      - name: Deploy Backend
        run: |
          cd dist_backend
          # Create zip from the downloaded artifact
          zip -r ../backend.zip . > /dev/null
          
          VERSION="gha-${{ github.run_id }}-${{ github.run_attempt }}"
          
          aws elasticbeanstalk create-application-version \
            --application-name hrm-paas \
            --version-label "$VERSION" \
            --source-bundle S3Bucket=hrm-deployments,S3Key="${{ matrix.service }}-backend.zip" \
            --auto-create-application false || true
            
          aws elasticbeanstalk update-environment \
            --application-name hrm-paas \
            --environment-name hrm-${{ matrix.service }}-backend-env \
            --version-label "$VERSION"
