name: Deploy HRM PaaS to AWS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  # ====================================================
  # BUILD PHASE (6 Parallel Jobs)
  # ====================================================
  build:
    name: Build ${{ matrix.service }}-${{ matrix.type }}
    runs-on: ubuntu-latest
    timeout-minutes: 40
    strategy:
      fail-fast: false
      matrix:
        service: [ core, metrics, activities ]
        type: [ frontend, backend ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: src

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 1. SAFETY: Swap Space (Keep this!)
      - name: Add Swap Space
        run: |
          sudo fallocate -l 4G /swapfile_gha
          sudo chmod 600 /swapfile_gha
          sudo mkswap /swapfile_gha
          sudo swapon /swapfile_gha

      # 2. DIAGNOSTICS: Background Resource Monitor
      # This runs in the background and prints RAM/CPU usage every 30 seconds.
      # It helps us see if the runner is dead (frozen) or just busy.
      - name: Start Resource Monitor
        run: |
          (while true; do
            echo "--- [Monitor] Memory & CPU Usage ---"
            free -m
            uptime
            echo "------------------------------------"
            sleep 30
          done) &

      - name: Install & Build
        run: |
          cd src/src

          # ENVIRONMENT SETTINGS
          export CI=true
          export NX_DAEMON=false
          export NX_TASKS_RUNNER_DYNAMIC_OUTPUT=false 
          export GENERATE_SOURCEMAP=false 
          export FORCE_COLOR=0
          # Limit Node to 4GB so it triggers GC instead of crashing
          export NODE_OPTIONS="--max-old-space-size=4096"

          # ---------------------------------------------------------
          # STEP A: Clean the environment
          # ---------------------------------------------------------
          echo "Removing conflicting dependencies..."
          # We remove the old package to prevent EOVERRIDE errors
          npm uninstall @swc/core @swc/helpers --no-save

          # ---------------------------------------------------------
          # STEP B: Install the specific compatible versions
          # ---------------------------------------------------------
          echo "Installing fixed SWC versions..."
          # We explicitly install the version that matches the binary we want
          npm install @swc/core@1.10.7 @swc/helpers@0.5.15 --save-dev --save-exact --no-audit --no-fund

          # ---------------------------------------------------------
          # STEP C: Install project dependencies
          # ---------------------------------------------------------
          echo "Installing remaining dependencies..."
          # We use 'install' (not ci) to accept the changes we just made
          npm install --no-audit --no-fund --ignore-scripts

          # ---------------------------------------------------------
          # STEP D: Ensure Linux Binary is present
          # ---------------------------------------------------------
          echo "Fetching Linux Binaries..."
          npm install @swc/core-linux-x64-gnu@1.10.7 --no-save --no-optional --ignore-scripts
          npm install @esbuild/linux-x64@latest --no-save --no-optional --ignore-scripts

          # ---------------------------------------------------------
          # STEP E: Build
          # ---------------------------------------------------------
          echo "Building ${{ matrix.service }}-${{ matrix.type }}..."
          
          ./node_modules/.bin/nx build ${{ matrix.service }}-${{ matrix.type }} \
            --configuration=production \
            --parallel=1 \
            --max-workers=1 \
            --skip-nx-cache \
            --no-daemon \
            --sourceMap=false

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.service }}-${{ matrix.type }}
          path: src/dist/apps/${{ matrix.service }}/${{ matrix.type }}
          retention-days: 1

  # ====================================================
  # DEPLOY PHASE
  # ====================================================
  deploy:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        service: [ core, metrics, activities ]
    
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.ACTIONS_GITHUB_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Download Frontend Artifact
        uses: actions/download-artifact@v4
        with:
          name: build-${{ matrix.service }}-frontend
          path: dist_frontend

      - name: Download Backend Artifact
        uses: actions/download-artifact@v4
        with:
          name: build-${{ matrix.service }}-backend
          path: dist_backend

      - name: Deploy Frontend
        run: |
          aws s3 sync dist_frontend \
            s3://hrm-${{ matrix.service }}-frontend/ --delete --cache-control "public, max-age=60"
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets[format('CF_DISTRIBUTION_{0}', matrix.service)] }} \
            --paths "/*"

      - name: Deploy Backend
        run: |
          cd dist_backend
          zip -r ../backend.zip . > /dev/null
          VERSION="gha-${{ github.run_id }}-${{ github.run_attempt }}"
          aws elasticbeanstalk create-application-version \
            --application-name hrm-paas \
            --version-label "$VERSION" \
            --source-bundle S3Bucket=hrm-deployments,S3Key="${{ matrix.service }}-backend.zip" \
            --auto-create-application false || true
          aws elasticbeanstalk update-environment \
            --application-name hrm-paas \
            --environment-name hrm-${{ matrix.service }}-backend-env \
            --version-label "$VERSION"
