name: Deploy HRM PaaS to AWS

on:
  push:
    branches: [ main ]
  workflow_dispatch:      # allows manual trigger

permissions:
  contents: read
  id-token: write         # required for OIDC

defaults:
  run:
    working-directory: src

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      matrix:
        service: [ core, metrics, activities ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: src

      # ─────────────────────────────────────
      # 1. Install + Nx build (cached!)
      # ─────────────────────────────────────
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Nx build frontend + backend (production)
        run: |
          npx nx run-many --target=build \
            --projects=${{ matrix.service }}-frontend,${{ matrix.service }}-backend \
            --configuration=production \
            --parallel=3

      # ─────────────────────────────────────
      # 2. Configure AWS credentials via OIDC (no keys!)
      # ─────────────────────────────────────
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.GITHUB_ACTIONS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      # ─────────────────────────────────────
      # 3. Deploy Frontend → S3 + CloudFront
      # ─────────────────────────────────────
      - name: Deploy Frontend to S3 + invalidate CloudFront
        run: |
          aws s3 sync dist/apps/${{ matrix.service }}/frontend \
            s3://hrm-${{ matrix.service }}-frontend/ \
            --delete \
            --cache-control "public, max-age=60"

          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets[format('CF_DISTRIBUTION_{0}', matrix.service)] }} \
            --paths "/*"

      # ─────────────────────────────────────
      # 4. Deploy Backend → Elastic Beanstalk
      # ─────────────────────────────────────
      - name: Package & deploy Backend to Elastic Beanstalk
        run: |
          cd dist/apps/${{ matrix.service }}/backend
          zip -r ../../${{ matrix.service }}-backend.zip . > /dev/null

          VERSION="github-${{ github.sha }}"
          aws elasticbeanstalk create-application-version \
            --application-name hrm-paas \
            --version-label $VERSION \
            --source-bundle S3Bucket="hrm-deployments",S3Key="${{ matrix.service }}-backend.zip" \
            --auto-create-application false

          aws elasticbeanstalk update-environment \
            --application-name hrm-paas \
            --environment-name hrm-${{ matrix.service }}-backend-env \
            --version-label $VERSION

      # ─────────────────────────────────────
      # 5. Success notification
      # ─────────────────────────────────────
      - name: Success
        if: success()
        run: |
          echo "Deployed ${{ matrix.service }} successfully!"