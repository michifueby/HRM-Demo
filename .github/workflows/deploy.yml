# .github/workflows/deploy.yml
name: Deploy HRM PaaS to AWS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [ core, metrics, activities ]

    steps:
      - name: Checkout code into src/
        uses: actions/checkout@v4
        with:
          path: src

      - name: Debug â€“ prove we have the file
        run: |
          echo "=== Current directory ==="
          pwd
          echo "=== Files in src/ ==="
          ls -la src/src/
          echo "=== First lines of package-lock.json ==="
          head -20 src/src/package-lock.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache Nx 
        uses: actions/cache@v4
        with:
          path: |
            src/src/node_modules
            /tmp/nx-*
            ~/.nx-cache
          key: ${{ runner.os }}-nx22-${{ hashFiles('src/src/package-lock.json') }}
          restore-keys: ${{ runner.os }}-nx22-

      - name: Install dependencies + Build
        run: |
          cd src/src

          export CI=true
          export NX_DAEMON=false
          export NX_INTERACTIVE=false
          export NX_PLUGIN_NO_TIMEOUTS=true
          export UV_THREADPOOL_SIZE=1
          export NODE_OPTIONS="--max-old-space-size=3072"

          # 2. Install Dependencies Safely
          # --ignore-scripts: Prevents Nx or other libs from running post-install hooks that hang
          # --legacy-peer-deps: Kept based on your previous config
          echo "Installing dependencies..."
          npm ci --legacy-peer-deps --omit=optional --no-audit --no-fund --ignore-scripts

          # 3. Manually Rebuild Critical Binaries
          # Since we ignored scripts, we must explicitly rebuild the build tools so they have binaries
          echo "Rebuilding build tools..."
          npm rebuild @swc/core esbuild

          # 4. Run Builds Sequentially
          echo "Build ${{ matrix.service }}-frontend..."
          ./node_modules/.bin/nx build ${{ matrix.service }}-frontend \
            --configuration=production \
            --parallel=1 \
            --max-workers=1 \
            --skip-nx-cache \
            --no-daemon

          echo "Build ${{ matrix.service }}-backend..."
          ./node_modules/.bin/nx build ${{ matrix.service }}-backend \
            --configuration=production \
            --parallel=1 \
            --max-workers=1 \
            --skip-nx-cache \
            --no-daemon
            
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.ACTIONS_GITHUB_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy Frontend
        run: |
          cd src
          aws s3 sync dist/apps/${{ matrix.service }}/frontend \
            s3://hrm-${{ matrix.service }}-frontend/ --delete --cache-control "public, max-age=60"
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets[format('CF_DISTRIBUTION_{0}', matrix.service)] }} \
            --paths "/*"

      - name: Deploy Backend
        run: |
          cd src
          cd dist/apps/${{ matrix.service }}/backend
          zip -r ../../${{ matrix.service }}-backend.zip . > /dev/null
          VERSION="gha-${{ github.run_id }}-${{ github.run_attempt }}"
          aws elasticbeanstalk create-application-version \
            --application-name hrm-paas \
            --version-label "$VERSION" \
            --source-bundle S3Bucket=hrm-deployments,S3Key="${{ matrix.service }}-backend.zip" \
            --auto-create-application false
          aws elasticbeanstalk update-environment \
            --application-name hrm-paas \
            --environment-name hrm-${{ matrix.service }}-backend-env \
            --version-label "$VERSION"
