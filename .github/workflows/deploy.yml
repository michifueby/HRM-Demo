# .github/workflows/deploy.yml
name: Deploy HRM PaaS to AWS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [ core, metrics, activities ]

    steps:
      - name: Checkout code into src/
        uses: actions/checkout@v4
        with:
          path: src

      - name: Debug â€“ prove we have the file
        run: |
          echo "=== Current directory ==="
          pwd
          echo "=== Files in src/ ==="
          ls -la src/src/
          echo "=== First lines of package-lock.json ==="
          head -20 src/src/package-lock.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 1. KEEP THIS STEP (Critical for memory safety)
      - name: Add Swap Space
        run: |
          # Check existing swap for debugging
          sudo swapon --show
          
          # Create a NEW swap file (avoiding the system default /swapfile)
          sudo fallocate -l 4G /swapfile_gha
          sudo chmod 600 /swapfile_gha
          sudo mkswap /swapfile_gha
          sudo swapon /swapfile_gha
          
          # Verify total memory
          echo "Swap created. Memory status:"
          free -h

      # 2. UPDATED BUILD STEP (Native Binaries + Timeout)
      - name: Install dependencies + Build
        run: |
          cd src/src

          # 1. ENVIRONMENT: Maximum Memory & Zero Noise
          export CI=true
          export NX_DAEMON=false
          export NX_Interactive=false
          # Disable colors and dynamic output to prevent buffer freezing
          export NX_TASKS_RUNNER_DYNAMIC_OUTPUT=false 
          export FORCE_COLOR=0
          # Disable Source Maps (Critical for speed)
          export GENERATE_SOURCEMAP=false 
          
          # CRITICAL: Re-enable Single Threading (It is safer)
          export UV_THREADPOOL_SIZE=1
          
          # CRITICAL: Allow Node to use 6GB of RAM (leaving 1GB + 4GB Swap for OS)
          export NODE_OPTIONS="--max-old-space-size=6144"

          # 2. INSTALL
          echo "Installing dependencies..."
          npm ci --legacy-peer-deps --omit=optional --no-audit --no-fund --ignore-scripts

          # 3. BINARIES
          echo "Aligning binaries..."
          npm install @swc/core@latest @swc/core-linux-x64-gnu@latest --no-save --no-optional --ignore-scripts
          npm install esbuild@latest @esbuild/linux-x64@latest --no-save --no-optional --ignore-scripts

          # 4. SILENT BUILD (No Verbose)
          # We removed --verbose. We rely on the exit code.
          # We increased timeout to 25m because single-thread is slow but stable.
          
          echo "Build core-frontend..."
          timeout 25m ./node_modules/.bin/nx build core-frontend \
            --configuration=production \
            --parallel=1 \
            --max-workers=1 \
            --skip-nx-cache \
            --no-daemon \
            --sourceMap=false

          echo "Build core-backend..."
          timeout 25m ./node_modules/.bin/nx build core-backend \
            --configuration=production \
            --parallel=1 \
            --max-workers=1 \
            --skip-nx-cache \
            --no-daemon \
            --sourceMap=false
            
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.ACTIONS_GITHUB_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy Frontend
        run: |
          cd src
          aws s3 sync dist/apps/${{ matrix.service }}/frontend \
            s3://hrm-${{ matrix.service }}-frontend/ --delete --cache-control "public, max-age=60"
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets[format('CF_DISTRIBUTION_{0}', matrix.service)] }} \
            --paths "/*"

      - name: Deploy Backend
        run: |
          cd src
          cd dist/apps/${{ matrix.service }}/backend
          zip -r ../../${{ matrix.service }}-backend.zip . > /dev/null
          VERSION="gha-${{ github.run_id }}-${{ github.run_attempt }}"
          aws elasticbeanstalk create-application-version \
            --application-name hrm-paas \
            --version-label "$VERSION" \
            --source-bundle S3Bucket=hrm-deployments,S3Key="${{ matrix.service }}-backend.zip" \
            --auto-create-application false
          aws elasticbeanstalk update-environment \
            --application-name hrm-paas \
            --environment-name hrm-${{ matrix.service }}-backend-env \
            --version-label "$VERSION"
