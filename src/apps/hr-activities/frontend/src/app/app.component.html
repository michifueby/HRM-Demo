<div class="container">

  <header>
    <h1>Welcome to <span>{{ title }}</span></h1>
    <p class="subtitle">HRM Platform • AWS PaaS • Distributed Architecture</p>
  </header>

  <div class="grid">

    <div class="card">
      <h3>System Status</h3>
      <div class="time-badge">
        <span class="pulsing-dot"></span>
        {{ serverTime }}
      </div>
    </div>

    <div class="card">
      <h3>Identity</h3>
      <div class="logo-container">
        <img src="/assets/logo-hr-activities.png" alt="HR Activities Logo" width="120">
      </div>
    </div>

    <div class="card">
      <h3>Modules</h3>
      <div style="display: flex; flex-direction: column; width: 100%;">
        <a [href]="links.metrics" class="btn">
          Launch HR Metrics
        </a>
        <a [href]="links.core" class="btn">
          Launch HR Core
        </a>
      </div>
    </div>

  </div>

  <footer>
    <p>Running on Environment: <code>{{ currentUrl }}</code></p>
  </footer>
</div>
